<nav id="push-menu" ng-class="isOpen? 'isOpenMenu' : ''">
</nav>

<div id="content-menu" ng-class="isOpen? 'isOpenMenu' : ''">
  <h2>Softruck Challenge</h2>
  <h4>Filtrar por categoria</h4>
  <form ng-submit="getByCategoryAndRadius(category, radius)">
    <div class="form-group">
      <select class="form-control" name="" ng-model="category">
        <option value="selecione" disabled>Selectionar categoria</option>
        <option value="restaurante">Restaurante</option>
        <option value="supermercado">Supermercado</option>
        <option value="banco">Banco</option>
      </select>
    </div>
    <div class="form-group">
      <input type="number" placeholder="Raio (Km)" class="form-control" ng-model="radius">
    </div>
    <button class="btn btn-success" type="submit">Filtrar</button>
  </form>

  <br>

  <h4>Checar se área é popular</h4>
  <form action="">
    <button class="btn btn-success" type="submit" ng-click="getHotPlaces()">Filtrar</button>
  </form>
  <br>

  <h4>Top 5 lugares</h4>
  <form action="">
    <button class="btn btn-success" type="submit" ng-click="getTopFivePlaces()">Filtrar</button>
  </form>
</div>

<div id="icon-menu" ng-click="isOpen=!isOpen">
  <p ng-class="isOpen? 'isOpen' : ''">&#9776;</p>
</div>

<section class="map">
  <leaflet lf-center="coord" width="100%" height="100%" markers="markersTop" paths="paths"></leaflet>
</section>
